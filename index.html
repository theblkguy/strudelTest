    <!-- Simple WebSocket Connection -->
    <script>
        let ws = null;
        const status = document.getElementById('wsStatus');

        function connect() {
            if (ws?.readyState === WebSocket.OPEN) return;

            try {
                ws = new WebSocket('ws://localhost:8080');
                
                ws.onopen = () => {
                    status.textContent = 'WebSocket: Connected to Unreal Engine';
                    status.className = 'status connected';
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log('OSC from Unreal:', data.address, data.args);
                };

                ws.onclose = () => {
                    status.textContent = 'WebSocket: Disconnected';
                    status.className = 'status disconnected';
                    setTimeout(connect, 3000); // Auto-reconnect
                };

            } catch (error) {
                console.error('WebSocket error:', error);
            }
        }

        // Start connection when page loads
        setTimeout(connect, 1000);
    </script>

    <!-- Strudel Initialization -->
    <script>
        // Wait for Strudel to load and initialize properly
        window.addEventListener('load', async () => {
                        // Give Strudel time to fully initialize
                        await new Promise(resolve => setTimeout(resolve, 2000));

                        // Debug helpers: capture errors/unhandled rejections and safely observe worklet loads
                        (function() {
                            window._dbgErrors = [];
                            window.addEventListener('error', e => {
                                console.group('Captured window.error');
                                console.error(e.message);
                                console.error('Source:', e.filename + ':' + e.lineno + ':' + e.colno);
                                console.error(e.error && e.error.stack ? e.error.stack : '(no stack)');
                                console.groupEnd();
                                window._dbgErrors.push(e);
                            });

                            window.addEventListener('unhandledrejection', ev => {
                                console.group('Captured unhandledrejection');
                                console.error(ev.reason && ev.reason.stack ? ev.reason.stack : ev.reason);
                                console.groupEnd();
                                window._dbgErrors.push(ev);
                            });

                            // Safer approach: wait for an actual AudioContext instance and patch that instance's addModule
                            function patchAudioContextInstance(ac) {
                                if (!ac || !ac.audioWorklet || ac._dbgPatched) return;
                                try {
                                    const origAdd = ac.audioWorklet.addModule.bind(ac.audioWorklet);
                                    ac.audioWorklet.addModule = async function(url, options) {
                                        console.log('[DEBUG] audioWorklet.addModule called:', url);
                                        try {
                                            const res = await origAdd(url, options);
                                            console.log('[DEBUG] addModule succeeded:', url);
                                            return res;
                                        } catch (err) {
                                            console.error('[DEBUG] addModule FAILED for', url, err);
                                            throw err;
                                        }
                                    };
                                    ac._dbgPatched = true;
                                } catch (err) {
                                    console.warn('[DEBUG] patchAudioContextInstance failed', err);
                                }
                            }

                            // Poll for a Strudel-provided audio context (`window.strudelAudioContext`) or any AudioContext
                            const pollInterval = setInterval(() => {
                                try {
                                    if (window.strudelAudioContext) {
                                        patchAudioContextInstance(window.strudelAudioContext);
                                        clearInterval(pollInterval);
                                        return;
                                    }
                                    // fallback: try to detect any AudioContext stored on window by common names
                                    const candidates = ['audioContext','ac','ctx'];
                                    for (const name of candidates) {
                                        const v = window[name];
                                        if (v && (v instanceof AudioContext || v.constructor && v.constructor.name === 'AudioContext')) {
                                            patchAudioContextInstance(v);
                                            clearInterval(pollInterval);
                                            return;
                                        }
                                    }
                                } catch (e) {
                                    console.warn('[DEBUG] polling for AudioContext failed', e);
                                }
                            }, 250);

                            // Trace AudioWorkletNode construction attempts
                            if (window.AudioWorkletNode) {
                                try {
                                    const OrigAWN = window.AudioWorkletNode;
                                    window.AudioWorkletNode = function(context, name, opts) {
                                        console.log('[DEBUG] Attempting new AudioWorkletNode:', name, opts);
                                        try {
                                            return new OrigAWN(context, name, opts);
                                        } catch (err) {
                                            console.error('[DEBUG] AudioWorkletNode construction failed for', name, err);
                                            throw err;
                                        }
                                    };
                                    window.AudioWorkletNode.prototype = OrigAWN.prototype;
                                } catch (e) {
                                    console.warn('[DEBUG] Could not wrap AudioWorkletNode constructor', e);
                                }
                            }
                        })();

                        try {
                console.log('üéµ Starting sample pre-loading process...');
                console.log('Attempting to load from: github:yaxu/clean-breaks');
                
                const result = await samples('github:yaxu/clean-breaks');
                console.log('‚úÖ Samples loaded successfully:', result);
                console.log('Available samples:', Object.keys(result || {}));
                
                // Check specifically for breaks samples
                if (result && result.breaks125) {
                    console.log('ü•Å Breaks125 samples found:', result.breaks125);
                    console.log('Breaks125 sample count:', result.breaks125.length || 'unknown');
                } else {
                    console.warn('‚ö†Ô∏è No breaks125 samples found in result');
                }
                
                // Check specifically for amen samples
                if (result && result.amen) {
                    console.log('ü•Å Amen samples found:', result.amen);
                    console.log('Amen sample count:', result.amen.length || 'unknown');
                } else {
                    console.warn('‚ö†Ô∏è No amen samples found in result');
                }
                
                // Check for other sample types
                if (result) {
                    const sampleTypes = Object.keys(result);
                    console.log('üì¶ All available sample types:', sampleTypes);
                    sampleTypes.forEach(type => {
                        if (Array.isArray(result[type])) {
                            console.log(`  - ${type}: ${result[type].length} samples`);
                        }
                    });
                }
                
                // Initialize audio context if needed
                if (window.strudelAudioContext) {
                    console.log('üîä Initializing audio context...');
                    await window.strudelAudioContext.resume();
                    console.log('üîä Audio context state:', window.strudelAudioContext.state);
                }
                
            } catch (error) {
                console.error('‚ùå Sample loading failed:');
                console.error('Error type:', error.constructor.name);
                console.error('Error message:', error.message);
                console.error('Full error:', error);
                console.error('Stack trace:', error.stack);
                console.warn('Will try loading samples during playback instead');
            }
        });
    </script>
